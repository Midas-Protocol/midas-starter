name: Pull Request - build and test App
on:
  pull_request:
    branches: [master, staging, development]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: package.json
      - run: yarn install
      - run: yarn lint
      - run: yarn build